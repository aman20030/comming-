<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <!-- ✅ Moving Road Background -->
    <div class="road"></div>

    <!-- ✅ Car on Road -->
    <img src="car.png" alt="Car" class="car" />

    <!-- ✅ Logo -->
    <div class="logo-wrapper">
      <img src="logo.png" alt="Viaridez Logo" class="logo" />
    </div>

    <!-- ✅ Combined Text Block for Responsiveness -->
    <div class="text-wrapper">
      <!-- ✅ Top Left Text -->
      <div class="top-left">
        Legacy on wheels finds new sands —<br />
        eastward ascent begins
      </div>

      <!-- ✅ Middle Message -->
      <div class="middle-left">
        <p class="text-line">A smarter way to navigate is on the horizon.</p>
        <p class="text-line">Stay close. The journey begins soon.</p>
      </div>

      <!-- ✅ Top Right Text -->
      <div class="top-right">
        <p class="text-line">we are on soon!</p>
      </div>
    </div>
  </div>
</body>
</html>
